[DEFAULT]
graceful_timeout        = 1
base_path               = .
log_path                = .

[jobexecute]
daemonize               = true
proc_name               = jobexecute
pidfile                 = %(base_path)s/master.pid
log_file                = %(log_path)s/master.log
max_requests            = 10000
number_workers          = 2
