[DEFAULT]
daemonize               = false
graceful_timeout        = 3
base_path               = . 
log_path                = .

[extractor]
daemonize               = false
proc_name               = jobexecute
pidfile                 = %(base_path)s/job.pid
log_file                = %(log_path)s/job.log
max_requests            = 10000
number_workers          = 2
